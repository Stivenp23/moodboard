<div class="content-container">
  <div class="container margen">
    <div class="header">
      <h1>Lluvia de ideas</h1>
      <h3>Escribe tantas palabras como puedas</h3>
    </div>
    <div class="content-row">
      <div class="row">
        <div class="col-4" *ngFor="let word of words">
          <div class="content">
            {{word}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <form class="input-enter" [formGroup]="wordsForm" (ngSubmit)="addWord()">
    <input formControlName="word" placeholder="Ingresa otra palabra">
    <button type="submit" [disabled]="!wordsForm.valid"><img src="assets/images/enter.png"></button>
  </form>
  <ng-container [counter]="counter" [interval]="1000" (value)="setCounter($event)" [after]="3">
    <div class="countdown-content">
      <span class="countdown"> {{ count }} </span>
    </div>
  </ng-container>
</div>
